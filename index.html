
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

    <form id="buttform">
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </form>

    <form>
        <div>
          <ul>
            <li> <input type="checkbox" id="numchar" name="nums" aria-checked="true" checked>
              <label for="numcheck">include a number</label> </li>
           
          
          <li> <input type="checkbox" id="lowchar" name="lower-c" aria-checked="true" checked>
            <label for="smallcheck">include lower case</label> </li>

        
            <li> <input type="checkbox" id="upchar" name="upper-c" aria-checked="true" checked>
              <label for="numcheck">include upper case</label> </li>


          <li> <input type="checkbox" id="fancychar" name="special" aria-checked="true" checked>
            <label for="numcheck">include special characters</label> </li>
            <br>

          <li> <label for="passlength">How many characters (enter a value between 8-128)</label>
              <input type="number" name ="length" id="passlength" required
                     min="8" max="128"></li>
             </ul>
          </div>
        </form>
      


      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
